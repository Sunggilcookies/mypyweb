
<!doctype html>
<html lang="en">
<!-- static 적용하려면 필수로 명시해야 함 -->
{% load static %}
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">
    <title>Document</title>
</head>
<body>
<div id="container" >
    <section id="poll_list">
    <h1>설문 투표 사이트 만들기</h1>
    {% if question_list %}
    <ul>
        {% for question in question_list %}
        <li>

            <a href="{% url 'poll:detail' question.id %}">
             {{ question.question_text }}
                </a>
        </li>
        {% endfor %}

    </ul>
        </section>
    {% else %}
        <p>설문이 없습니다.</p>
    {% endif %}
    <img src="{% static 'poll/images/vote.png' %}" alt="투표">
    </div>
</body>
</html>
