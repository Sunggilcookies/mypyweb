{% extends 'base.html' %}
{% block content %}
<div class="container">


    <h3> {{ post.title }} </h3>

    <h5 style="white-space: pre-line; ">
        {{ post.content }}</h5>
    <p>작성일{{ post.pub_date }}</p>
    {% if post.photo %} <!--이미지가 없을수도 있으니 if 문 붙여줘야한다.-->
                <img src="{{ post.photo.url }}">
            {% endif %}
</div>
{% endblock %}
